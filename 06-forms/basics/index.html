<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required/>
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" required/>
            </li>
            <li>
              <label for="userpassword">Password</label>
              <input type="password" name="user-password" id="userpassword" minlength="7" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" />
            </li>
            <li>
              <label for="birthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" />
            </li>
            <li>
              <label for="favoritecolor">Your Favorite Color</label>
              <select name="favorite-color" id="favoritecolor">
                <option value="">Blue</option>
                <option value="">Black</option>
                <option value="">Green</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <section>
          <ul>
            <li>
              <h2>How Should we verify your account?</h2>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-message"
                  value="text-message"
                />
                <label for="verify-text-message">Via text message</label>
              </div>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-phonecall"
                  value="phone"
                />
                <label for="verify-phonecall">Via phone call</label>
              </div>
              <div class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-email"
                  value="email"
                />
                <label for="verify-email">Via an email</label>
              </div>
            </li>
            <li>
              <h2>How do we contact you?</h2>
              <div class="form-control-inline">
                <input
                  type="checkbox"
                  name="contact"
                  id="contact-text-message"
                  value="text-message"
                />
                <label for="contact-text-message">Via text message</label>
              </div>
              <div class="form-control-inline">
                <input
                  type="checkbox"
                  name="contact"
                  id="contact-phonecall"
                  value="phone"
                />
                <label for="contact-phonecall">Via phone call</label>
              </div>
              <div class="form-control-inline">
                <input
                  type="checkbox"
                  name="contact"
                  id="contact-email"
                  value="email"
                />
                <label for="contact-email">Via an email</label>
              </div>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
