<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="practice.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/practice/practice.html" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="username" id="username" required />
            </li>
            <li>
              <label for="user-email">Your E-Mail Address</label>
              <input type="email" name="user-email" id="user-email" />
            </li>
            <li>
              <label for="phone-number">Your Phone Number</label>
              <input type="number" name="phone-number" id="phone-number" minlength="5"/>
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </li>
            <li>
              <label for="user-find">How did you find us?</label>
              <select name="user-find" id="user-find">
                <option>Web Search</option>
                <option>Word of Mouth</option>
                <option>Other</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>

          <div class="form-control-inline">
            <input type="radio" name="reply-user" id="call-user" value="call" />
            <label for="call-user">Call me</label>
          </div>
          <div class="form-control-inline">
            <input
              type="radio"
              name="reply-user"
              id="email-user"
              value="email"
            />
            <label for="email-user">Send me an email</label>
          </div>
          <div class="form-control-inline">
            <input
              type="radio"
              name="reply-user"
              id="no-reply"
              value="noreply"
            />
            <label for="no-reply">Don't reply</label>
          </div>
        </section>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="accept-terms" id="accept-terms" />
            <label for="accept-terms">Accept terms</label>
          </div>
        </section>
        <section class="buttons">
          <button class="reset-button" type="reset">Clear</button>
          <button class="submit-button" type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
